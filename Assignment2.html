<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <section id="gallery">
        <figure>
            <img id="full-image" src="images/flowers-pink-large.jpg" alt="Pink Flower" width="1200" height="800" />
            <figcaption id="image-caption">Pink Flower</figcaption>
        </figure>
        <ul>
            <li><img src="images/flowers-pink-small.jpg" alt="Pink Flower" data-large="images/flowers-pink-large.jpg" data-caption="Pink Flower" width="240" height="160" /></li>
            <li><img src="images/flowers-purple-small.jpg" alt="Purple Flower" data-large="images/flowers-purple-large.jpg" data-caption="Purple Flower" width="240" height="160" /></li>
            <li><img src="images/flowers-red-small.jpg" alt="Red Flower" data-large="images/flowers-red-large.jpg" data-caption="Red Flower" width="240" height="160" /></li>
            <li><img src="images/flowers-white-small.jpg" alt="White Flower" data-large="images/flowers-white-large.jpg" data-caption="White Flower" width="240" height="160" /></li>
            <li><img src="images/flowers-yellow-small.jpg" alt="Yellow Flower" data-large="images/flowers-yellow-large.jpg" data-caption="Yellow Flower" width="240" height="160" /></li>
        </ul>
    </section>
    <script src="js/gallery.js"></script>
</body>
</html>
